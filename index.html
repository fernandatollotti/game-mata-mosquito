<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">

        <!-- JS -->
        <script>
            //Start Game
            function selectNivel() {
                var nivel = document.getElementById('optionsNivel').value;

                if(nivel === '') {
                    alert('Selecione o nível para iniciar o jogo');
                    return false;
                }

                window.location.href = 'app.html?' + nivel;
            }
        </script>

        <title>Início do Jogo</title>
    </head>
    <body>
       <div class="container">
           <div class="row">
               <div class="col">
                   <div class="d-flex justify-content-center mt-5">
                       <img class="img-fluid" src="img/game.png" alt="Game" />
                   </div>
               </div>
           </div>
           <div class="row">
               <div class="col">
                   <div class="d-flex justify-content-center">
                        <div class="mb-3">
                            <select class="form-select" id="optionsNivel">
                            <option value="">Selecione o nível</option>
                            <option value="normal">Normal</option>
                            <option value="dificil">Difícil</option>
                            <option value="hard">Hard</option>
                        </select>
                        </div>
                   </div>
               </div>
           </div>
           <div class="row">
               <div class="col">
                   <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-primary btn-lg text-white" onclick="selectNivel()">Iniciar jogo</button>
                   </div>
               </div>
           </div>
       </div> 
    </body>
</html>
